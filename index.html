      <div class="container">
        <div class="message-box-header">Test Header</div>
        <div class="message-box-body">
          <div class="message-box-text">
            And then we put some dummy text inside of here and see how it looks
            first hand And then we put some dummy text inside of here and see
            how it looks first hand
          </div>
          <div class="message-box-controls" data-state="prev-next">
            <div class="user-input">
              <input
                type="text"
                id="user-input"
                name="user-input"
                maxlength="10"
                placeholder="Type your answer here"
              />
              <button class="btn btn-prompt" data-button="prompt">Enter</button>
            </div>
            <button class="btn btn-prev" data-button="prev">Prev</button>
            <button class="btn btn-yes" data-button="yes">Yes</button>
            <button class="btn btn-no" data-button="no">No</button>
            <button class="btn btn-next" data-button="next">Next</button>
            <button class="btn btn-confirm" data-button="confirm">Ok</button>
          </div>
        </div>
      </div>
