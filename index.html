<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="loading-screen modal">
      <div class="loading-header">
        <h1 class="loading-text">
          Loading<span>.</span><span>.</span><span>.</span>
        </h1>
      </div>
      <div class="loading-body">
        <div class="loading-ring"></div>
      </div>
    </div>

    <div class="message-box">
      <div class="message-box-header">Header</div>
      <div class="message-box-body">
        <div class="message-box-text">This is text</div>
        <div class="message-box-controls" data-state="yes-no">
          <div class="user-input">
            <label for="user-input">Type something</label>
            <input
              type="text"
              id="user-input"
              name="user-input"
              placeholder=""
            />
          </div>
          <div class="btn btn-prev">Prev</div>
          <div class="btn btn-yes">Yes</div>
          <div class="btn btn-no">No</div>
          <div class="btn btn-next">Next</div>
          <div class="btn btn-confirm">Ok</div>
        </div>
      </div>
    </div>
  </body>
</html>
