<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="loading-screen modal">
      <div class="loading-header">
        <h1 class="loading-text">
          Loading<span>.</span><span>.</span><span>.</span>
        </h1>
      </div>
      <div class="loading-body">
        <div class="loading-ring"></div>
      </div>
    </div>

    <div class="message-box">
      <div class="message-box-header">Header</div>
      <div class="message-box-body">
        <div class="message-box-text"></div>
        <div class="message-box-controls" data-state="">
          <div class="user-input">
            <input
              type="text"
              id="user-input"
              name="user-input"
              maxlength="10"
              placeholder="Type your answer here"
            />
            <button class="btn btn-prompt" data-button="prompt">Enter</button>
          </div>
          <button class="btn btn-prev" data-button="prev">Prev</button>
          <button class="btn btn-yes" data-button="yes">Yes</button>
          <button class="btn btn-no" data-button="no">No</button>
          <button class="btn btn-next" data-button="next">Next</button>
          <button class="btn btn-confirm" data-button="confirm">Ok</button>
        </div>
      </div>
    </div>

    <div class="game-board-container" style="display: none">
      <div id="player" class="game-board" data-size="large">
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
      <div id="computer" class="game-board" data-size="large">
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
    </div>
  </body>
</html>
