<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/message-box.css" />
    <link rel="stylesheet" href="./css/game-boards.css" />
    <script
      src="https://kit.fontawesome.com/062335cba3.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="loading-screen modal">
      <div class="loading-header">
        <h1 class="loading-text">
          Loading<span style="--anim-delay: 0.3s">.</span
          ><span style="--anim-delay: 0.6s">.</span
          ><span style="--anim-delay: 0.9s">.</span>
        </h1>
      </div>
      <div class="loading-body">
        <div class="loading-ring"></div>
      </div>
    </div>

    <div class="message-box">
      <div class="message-box-header"></div>
      <div class="message-box-body">
        <div class="message-box-text"></div>
        <div class="message-box-controls" data-state="">
          <div class="user-input">
            <input
              type="text"
              id="user-input"
              name="user-input"
              maxlength="10"
              placeholder="Type your answer here"
            />
            <button class="btn btn-prompt" data-button="prompt">Enter</button>
          </div>
          <button class="btn btn-prev" data-button="prev">Prev</button>
          <button class="btn btn-yes" data-button="yes">Yes</button>
          <button class="btn btn-no" data-button="no">No</button>
          <button class="btn btn-next" data-button="next">Next</button>
          <button class="btn btn-confirm" data-button="confirm">Ok</button>
        </div>
      </div>
    </div>

    <div class="game-board-container"></div>

    <div class="options-menu">
      <div data-open>
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <ul class="options">
        <li class="debug-button">Debug Mode</li>
        <li class="cheat-mode-button">Cheating Mode</li>
        <li class="exit-game-button">Exit Game</li>
      </ul>
    </div>
  </body>
</html>
